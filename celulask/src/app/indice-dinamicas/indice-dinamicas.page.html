<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title style="font-size: large;">Din√°micas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content text-center [fullscreen]="true">
  <ion-list>
    <ion-item text-wrap *ngFor="let item of items" (click)="pushPage(item)">
    <ion-icon name='american-football' is-active="false" color="primary">
    </ion-icon>
    <label style="font-size: medium;padding-left: 2px;">{{ item }}</label>
    </ion-item>
  </ion-list>
</ion-content>
